<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            background: #eef;
        }

        .form-box {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }

        input,
        select {
            width: 95%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>Library Registration</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Library ID">
        <select>
            <option>Student</option>
            <option>Faculty</option>
        </select>
        <input type="submit" value="Register">
    </div>
</body>

</html>
